<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-wrap justify-content-center align-item-center flex-column gap-2"
      style="width: 100%; height: 98vh"
    >
      <div
        class="container-fluid p-4"
        style="width: 40rem; height: auto; background-color: antiquewhite"
      >
        <form
          method="post"
          action="{{ url_for('Index_create.agregar_producto') }}"
          enctype="multipart/form-data"
        >
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              for="nombre"
              id="inputGroup-sizing-default"
              >Nombre</span
            >
            <input
              type="text"
              name="nombre"
              class="form-control"
              required
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <div class="input-group mb-3">
            <span
              class="input-group-text"
              for="precio"
              id="inputGroup-sizing-default"
              >Precio</span
            >
            <input
              type="text"
              name="precio"
              class="form-control"
              required
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <div class="input-group mb-3">
            <span
              class="input-group-text"
              for="descripcion"
              id="inputGroup-sizing-default"
              >Descripción</span
            >
            <textarea
              type="text"
              rows="4"
              name="descripcion"
              class="form-control"
              required
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            ></textarea>
          </div>

          <div class="input-group mb-3">
            <span
              class="input-group-text"
              for="ref"
              id="inputGroup-sizing-default"
              >Referencia</span
            >
            <input
              type="text"
              name="ref"
              class="form-control"
              required
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <label for="categorias">Categorías:</label>
          <select
            name="categorias[]"
            class="form-select"
            multiple
            aria-label="Multiple select example"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Usa la tecla Ctrl para selecionar multiples"
          >
            {% for categoria in categorias %}
            <option value="{{ categoria.Id }}">
              <span class="d-inline-block" tabindex="0">
                {{ categoria.NombreCategoria }}
              </span>
            </option>
            {% endfor %}
          </select>

          <div class="mb-3">
            <label for="imagenes" class="form-label"
              >Imágenes (selecciona múltiples)</label
            >
            <input
              class="form-control"
              type="file"
              name="imagenes[]"
              accept="image/*"
              multiple
            />
          </div>

          <div class="mb-3">
            <label for="asset" class="form-label">Asset (Opcional)</label>
            <input
              class="form-control"
              type="file"
              name="asset"
              accept=".glb"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
