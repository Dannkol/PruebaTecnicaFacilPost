<!-- Use it like any other HTML element -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Productos</h1>
    <div class="d-flex flex-wrap justify-content-center gap-3">
        {% for archivo in img_url %}
        <div class="card" style="width: 18rem ; height: 350px">
          <img
            src="{{ archivo.RutaImagen }}"
            class="card-img-top"
            style="height: 200px; object-fit: contain;"
            alt="{{ archivo.NombreProducto }}"
          />
          <div class="card-body" style="height: 100%;">
            <h5 class="card-title" style="text-overflow: ellipsis;">{{ archivo.NombreProducto }}</h5>
            <p class="card-text" style="text-overflow: ellipsis;">Precio: {{ archivo.Precio }} .</p>
            <a href="/detalle_producto/{{ archivo.Id }}" class="btn btn-primary">Ver Mas</a>
            <a href="{{ url_for('Index.borrar_producto', producto_id=archivo.Id) }}" class="btn btn-danger">Eliminar</a>
          </div>
        </div>
    
        {% endfor %}
    
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
